<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어웨이크 커뮤니티 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .post-form, .comment-form {
            margin-bottom: 30px;
        }
        .post, .comment {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .post-title {
            font-size: 20px;
            font-weight: bold;
        }
        .comment {
            margin-left: 20px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시판_어웨이크 커뮤니티</h1>

        <!-- New Post Form -->
        <div class="post-form">
            <h2>새 게시물을 작성하세요.</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="제목" required>
                <textarea id="postContent" rows="5" placeholder="내용" required></textarea>
                <button type="submit">게시하기</button>
            </form>
        </div>

        <!-- Posts Section -->
        <div id="postsSection">
            <h2>게시물 목록</h2>
        </div>
    </div>

    <script>
        // Placeholder data for posts
        const posts = [];

        // Function to render posts
        function renderPosts() {
            const postsSection = document.getElementById('postsSection');
            postsSection.innerHTML = '<h2>게시물</h2>';
            posts.forEach((post, index) => {
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.innerHTML = `
                    <div class="post-title">${post.title}</div>
                    <div class="post-content">${post.content}</div>
                    <div class="comments" id="comments${index}">
                        <h3>댓글</h3>
                        <div class="comment-list">
                            ${post.comments.map(comment => `<div class="comment">${comment}</div>`).join('')}
                        </div>
                        <form class="comment-form" onsubmit="addComment(event, ${index})">
                            <input type="text" placeholder="Write a comment..." required>
                            <button type="submit">Comment</button>
                        </form>
                    </div>
                `;
                postsSection.appendChild(postDiv);
            });
        }

        // Add new post
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (title && content) {
                posts.push({ title, content, comments: [] });
                document.getElementById('postForm').reset();
                renderPosts();
            }
        });

        // Add new comment
        function addComment(event, postIndex) {
            event.preventDefault();
            const comment = event.target.querySelector('input').value;
            if (comment) {
                posts[postIndex].comments.push(comment);
                event.target.reset();
                renderPosts();
            }
        }
    </script>
</body>
</html>
